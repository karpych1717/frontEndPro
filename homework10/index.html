  <div id='paper'>

    <div class="buttons-block">
      <button class="button" onclick="taskFunction()">Task</button>
    </div>

    <script>
      'use strict'

      function taskFunction() {
        let ladder = {
          step: 0,
          up: function () {
            this.step++
            return this
          },
          down: function () {
            this.step--
            return this
          },
          showStep: function () {
            alert(this.step)
          }
        }

        /*
        ladder.up()
        ladder.up()
        ladder.down()
        ladder.showStep()
        */

        ladder.up().up().down().showStep()
      }
    </script>
