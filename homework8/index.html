            'use strict'


            function firstFunction() {
                const array = [0, 1, 0, 2, 3, 4, 5, 0, 6, 7, 8, 0, 9, 0];

                removeElement(array, 0);

                console.log(array);
            }

            function removeElement(array, element) {
                let match = 0;

                for(let i = 0; i + match < array.length; i++) {
                    if (element === array[i + match]) match++;
                    if (match === 0) continue;

                    array[i] = array[i + match];
                }

                array.length -= match;
            }


            function secondFunction() {
                const array = ['a', 3, 'f', 34, 4, 6, 'y', 3, 6, 'h', 3, 5, 8, 'p', 9, 44, 'd'];

                const average = getAverageNumber(array);

                console.log(average);
            }

            function getAverageNumber(array) {
                let sum = 0;
                let n   = 0;

                for (let i = 0; i < array.length; i++) {
                    if (typeof(array[i]) === 'number') {
                        sum += array[i];
                        n++;
                    }
                }

                if (n !== 0) {
                    return sum / n;
                }

            function thirdFunction() {
                const str = prompt('enter a string', 'string');
                const sym = prompt('enter characters separated by commas', 'a, b').replaceAll(' ', '').split(',');

                alert ( func(str, sym) );
            }

            function func(str, sym) {
                let result = str;

                for (let c of sym) {
                    result = result.replaceAll(c, '');
                }

                return result;
            }
