        <script>
            function function1() {
                const str1 = prompt('Enter first string:',  'str1');
                const str2 = prompt('Enter second string:', 'str2');
                const str3 = prompt('Enter third string:',  'str3');

                const summ = ''.concat(str1, ', ', str2, ', ', str3);

                alert(summ);
            }


            function function2() {
                let num = +prompt('Enter The Number:', '99999');

                if ( Number.isNaN(num) ) {
                    alert('number is not a number');
                    return;
                }
    

                if ( 10_000 > num || 99_999 < num ) {
                    alert('number is out of range');
                    return;
                }


                const digits = numberToArray(num);
                //const digits = numberToStringArray(num);

                alert( digits.join(' ') );
            }


            function numberToArray(x) {
                const arr = new Array(5);

                for (let i = 0; i < 5; i++) {
                    arr[i] = x % 10;

                    x -= arr[i];
                    x /= 10;
                }

                arr.reverse();

                return arr;
            }


            function numberToStringArray(x) {
                x = String(x);

                const arr = x.split('');

                return arr;
            }

        </script>
