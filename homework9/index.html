        <div class="buttons-block">
            <button class="button" onclick="taskFunction()">Task</button>
        </div>


        <script>
            'use strict'

            function taskFunction() {
                const sum =  ( () => {
                    let accumulator = 0

                    return (n) => {
                        accumulator += n
                        return accumulator
                    }
                } ) ()

                let input               
                do {
                    input = prompt('need some input', 17)
                    alert( `the summ is ${sum( +input )}` )
                } while ( input !== null && !Number.isNaN( +input ) )
            }

        </script>
