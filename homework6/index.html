            'use strict'

            function taskFunction1() {
                let output = '';

                    output += i;

                        output += ' ';
                    }
                }


                console.log('> task 1:')

                console.log(output);

                console.log('=========');

            }


            function taskFunction2() {

                    i += 10;

            function taskFunction3() {
                const limit = +prompt('enter limit value:', '225');

                if ( Number.isNaN(limit) || limit <= 0 ) {
                    alert('O_o');
                    return;
                }


                console.log('> task 3:');
                console.log('> lim = ' + limit);

                for (let i = 1; i <= 100; i++) {
                    if ( i ** 2 >= limit ) {
                        break;
                    }

                    console.log(i);
                }


                console.log('=========');
            }


            function taskFunction4() {
                const N = +prompt('enter the value:', '31');

                if ( Number.isNaN(N) || N <= 1 ) {
                    alert('O_o');
                    return;
                }

                console.log('> task 4:');
                console.log('> N = ' + N);


                let isPrime = true;

                for (let i = 2; i <= N/2; i++) {
                    if ( N%i === 0) {
                        isPrime = false;
                        break;
                    }

                }


                console.log( `isPrime(${N}) = ${isPrime};` )
                console.log('=========');

            }


            function taskFunction5() {
                const N = +prompt('enter the value:', '31');

                if ( Number.isNaN(N) || N <= 0 ) {
                    alert('O_o');
                    return;
                }


                console.log('> task 5:');
                console.log('> N = ' + N);


                let canI = false;

                for (let i = 0; ; i++) {
                    if ( 3**i < N ) {
                        continue;
                    }

                    if ( 3**i > N ) {
                        break;
                    }

                    if ( 3**i === N ) {
                        canI = true;
                        break;
                    }
                }


                console.log( `canI(${N}) = ${canI};` )
                console.log('=========');

            }
